name: Build and Upload Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build .

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: msgraphgolangtestingtool-windows
        path: msgraphgolangtestingtool.exe